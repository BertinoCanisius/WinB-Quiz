<!DOCTYPE html>
<html>

<body onload="buttonClicked()">
    <div class="page__container">
        <div>
            <!-- <img class="header__image" src="../assets/winbLogo.png"> -->
        <h1 class="page__heading">WinB Quiz</h1>
        </div>
        <form>
            <div class="question__section">
                <div *ngFor="let question of mockQuestions" class="question__container">
                    <p>{{question.ques}}</p>
                    <div class="radio-button__container">
                        <label *ngFor="let option of question.options" class="col-3 radio-button__style">
                            <input type="radio" id={{option}} name={{question.ques}} value={{option}}
                                (change)="onSelectionChange()" class="radio-button__style--hidden"
                                [(ngModel)]="valArray[question.option]">
                            <span class="radio-button__style--label"></span>{{option}}
                        </label>
                    </div>
                </div>
                <!-- <div class="question__container">
                    <p class="question--position" id="question5"></p>
                    <div class="answer__box--position"><input type="text" id="answer5"></div>
                </div> -->
                <button>Submit</button>
            </div>
        </form>
        
    </div>
</body>

</html>
