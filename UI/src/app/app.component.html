<!DOCTYPE html>
<html>
<div class="page__header d-flex">
    <div><img class="header__image" src="../assets/winbLogo.png"></div>
    <div class="page__heading">
        <p>Quiz Whiz</p>
    </div>
</div>

<body>
    <div class="page__container">
        <div class="question__section">
            <div *ngFor="let question of mockQuestions" class="question__container">
                <p>{{question.ques}}</p>
                <div *ngFor="let option of question.options" class="col-3 radio-button__container">
                    <label class="radio-button__style">
                        <input type=radio name="question" value="one" class="radio-button__style--hidden">
                        <span class="radio-button__style--label"></span>{{option}}
                    </label>
                </div>
            </div>
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
